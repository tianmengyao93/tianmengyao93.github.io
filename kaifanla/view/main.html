<ion-side-menus>
    <ion-side-menu side="left" class="positive-bg">
        <div class="img-circle"><img src="img/kid-foods.jpg"/></div>
        <ul class="list list-inset">
            <li class="item">我的钱包</li>
            <li class="item">我的收藏</li>
            <li class="item">我的订单</li>
            <li class="item">我的代金券</li>
            <li class="item">我的优惠券</li>
        </ul>
        <ul class="list list-inset">
            <li class="item" ng-click="showPromptWindow()">登录</li>
            <li class="item" ng-click="showPromptWindow1()">注册</li>
        </ul>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-header-bar>
            <button class="button button-energized" menu-toggle="left">我的</button>
            <h1 class="title">开饭啦——{{head}}</h1>
        </ion-header-bar>
        <ion-tabs class="tabs-positive tabs-ion-top">
            <ion-tab title="main" icon="ion-home" on-select="funSelect(1)">
                <ion-view>
                    <ion-content>
                        <div class="list list-inset">
                            <label class="item item-input">
                                <input type="text" placeholder="请输入想要搜索的关键字..." ng-model="kw"/>
                            </label>
                        </div>
                        <ion-refresher on-refresh="refresh()"></ion-refresher>
                        <div class="list list-inset">
                            <li>
                                <a href="#/myDetail/{{dish.id}}" ng-repeat="dish in (dishList|filter:kw) track by $index" class="item item-thumbnail-left">
                                    <img src="img/{{dish.img}}"/>
                                    <h2>{{dish.name}}</h2>
                                    <p>原材料：{{dish.material}}</p>
                                </a>
                            </li>
                        </div>
                        <ion-infinite-scroll immediate-check="false" on-infinite="more()"></ion-infinite-scroll>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="order" icon="ion-android-contact" on-select="funSelect(2)">
                <ion-view>
                    <ion-content>
                        <div class="list list-inset">
                            <label class="item item-input">
                                <input type="text" placeholder="请输入想要搜索的关键字..." ng-model="kw"/>
                            </label>
                        </div>
                        <ion-refresher on-refresh="refresh()"></ion-refresher>
                        <div class="list list-inset">
                            <li>
                                <a href="#/myDetail/{{dish.id}}" ng-repeat="dish in (dishList|filter:kw) track by $index" class="item item-thumbnail-right">
                                    <img style="width:20%;" src="img/{{dish.img}}"/>
                                    <h2>{{dish.name}}</h2>
                                    <p style="width:90%;white-space: normal;">商品详情：{{dish.detail}}</p>
                                </a>
                            </li>
                        </div>
                        <ion-infinite-scroll immediate-check="false" on-infinite="more()"></ion-infinite-scroll>
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
</ion-side-menus>
